<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sundown Studio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      background-color: #EFEAE3;
    }

    #page1 {
      min-height: 100vh;
      width: 100%;
      position: relative;
      padding: 0 2vw;
      overflow-x: hidden;
    }

    nav {
      padding: 2vw 3vw;
      height: 100px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navMenu {
      display: flex;
      align-items: center;
      gap: 1.5vw;
    }

    .navMenu h4 {
      padding: 10px 20px;
      border: 1px solid rgba(0, 0, 0, 0.322);
      border-radius: 50px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      font-size: 16px;
    }

    .navMenu h4::after {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: black;
      left: 0;
      bottom: -100%;
      border-radius: 50%;
      transition: all ease 0.3s;
    }

    .navMenu h4:hover::after {
      bottom: 0;
      border-radius: 0;
    }

    .navMenu h4 a {
      color: #000000bb;
      text-decoration: none;
      position: relative;
      z-index: 9;
    }

    .navMenu h4:hover a {
      color: white;
    }

    #center {
      min-height: 50vh;
      width: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      border-bottom: 1px solid #000000bb;
      padding-bottom: 3vw;
      padding-top: 3vw;
    }

    #left {
      width: 30vw;
    }

    #left h3 {
      font-size: 1.5vw;
      line-height: 2vw;
      color: #1a1a1a;
    }

    #right h1 {
      font-size: 7.5vw;
      line-height: 8vw;
      text-align: right;
      font-weight: 600;
      color: #1a1a1a;
    }

 #heroShape {
  position: absolute;
  width: 46vw;
  height: 36vw;
  background-color: #FE340C;
  /* border-radius: 50%; */
  right: 0;
  border-top-left-radius:50%;
    border-bottom-left-radius:50%;
  transform: translateY(-20%);
  filter: blur(40px);

}

    

    #page1 video {
      width: 100%;
      margin-top: 6vw;
      border-radius: 30px;
      object-fit: cover;
      z-index: 1;
      position: relative;
    }

    @media (max-width: 768px) {
      #center {
        flex-direction: column;
        align-items: flex-start;
        gap: 2vw;
      }

      #left {
        width: 100%;
      }

      #left h3 {
        font-size: 3.5vw;
        line-height: 4.5vw;
      }

      #right h1 {
        font-size: 10vw;
        line-height: 10.5vw;
        text-align: left;
      }

      .navMenu h4 {
        padding: 8px 15px;
        font-size: 14px;
      }

      #heroShape {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="page1">
      <nav>
        <img
          src="https://assets-global.website-files.com/64d3dd9edfb41666c35b15b7/64d3dd9edfb41666c35b15c2_Sundown%20logo.svg"
          alt="Sundown Logo" height="40" />
        <div class="navMenu">
          <h4><a href="#">Work</a></h4>
          <h4><a href="#">Contact</a></h4>
          <h4><a href="#">Menu</a></h4>
        </div>
      </nav>

      <div id="center">
        <div id="left">
          <h3>Sundown is a multi-disciplinary studio focused on creating end-to-end experiences and environments.</h3>
        </div>
        <div id="right">
          <h1>SPACE<br>THAT<br>INSPIRES</h1>
        </div>
      </div>

      <div id="heroShape">
        <div id="heroOne"></div>
        <div id="heroTwo"></div>
        <div id="heroThree"></div>
      </div>

      <video src="https://sundown-ivory.vercel.app/video.mp4" autoplay loop muted></video>
    </div>
  </div>
</body>

</html>
